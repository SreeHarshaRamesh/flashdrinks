<ion-view view-title="Account">
  <ion-content>
    <div class="list">

      <div class="item">
        <button class='zocial facebook' style="width:100%" ng-click="Auth.facebook()" ng-if="!user.auth.facebook.id">Login or Register</button>
        <div ng-if="user.auth.facebook.id">Logged in as {{user.name}}</div>
      </div>

      <div class="item item-input item-stacked-label">
        <label>
          <span class="input-label">Profile Name</span>
          <input type="text" ng-model="fbUser.name">
        </label>
      </div>

    </div>

  </ion-content>
</ion-view>
