<div class="list card">
  <div class="item item-divider">
    Chat
  </div>
  <div class="item item-thumbnail-left item-text-wrap" ng-repeat="chat in chats | toArray | orderBy:'-timestamp'" ng-init="profile=getProfile(chat.uid)">
    <img ng-src='{{profile.picture}}' ui-sref="tab.friend-detail({friendId:profile.$id})" />
    <h2>{{profile.name}}</h2>
    <p>{{::chat.text}}</p>
  </div>
</div>
