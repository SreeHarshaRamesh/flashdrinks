<ion-view view-title="Bars">
  <ion-content>

    <ion-refresher  pulling-text="Pull to refresh..." on-refresh="refresh(true)"></ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="bar in bars" type="item-text-wrap" href="#/tab/bars/{{::bar.id}}">
        <img ng-src="{{::bar.image_url}}" />
        <h2>{{::bar.name}}</h2>
        <p>
          {{::bar.snippet_text}}<br/>
          <span>{{::bar.distance*0.000621371192 | number:2}} miles away</span>
        </p>
        <span class="badge badge-assertive">{{bar.sync.count}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
