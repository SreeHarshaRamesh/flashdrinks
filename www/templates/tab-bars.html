<ion-view view-title="Bars">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="bar in bars" type="item-text-wrap" href="#/tab/bars/{{bar.id}}">
        <img ng-src="{{bar.icon}}">
        <h2>{{bar.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

    <a class="button button-full button-positive" ui-sref="tab.create">
      Create Event
    </a>

  </ion-content>
</ion-view>
